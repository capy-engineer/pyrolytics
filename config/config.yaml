server:
  port: 8080
  host: localhost

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: pyrolytics
  sslmode: disable
  max_conns: 10
  timeout: 5s
  read_only: false

nats:
  url: nats://localhost:4222
  timeout: 5s
  max_retry: 3
  stream_name: pyrolytics
  stream_subject: pyrolytics.>
  max_messages: 1000000
  max_age: 24h

solana:
  network: devnet
  rpc_url: https://api.devnet.solana.com
  ws_url: wss://api.devnet.solana.com
  timeout: 30s
  max_retries: 3
  commitment: confirmed
